<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/assets/external/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/external/bootstrap-icons.css">
        <link rel="stylesheet" href="/assets/ieee.css">
        <link rel="icon" href="/favicon.ico"/>

        <meta name="description" content="The official website of the Purdue IEEE Student Branch">
        <meta name="author" content="Purdue IEEE">

        <title>Purdue IEEE</title>

        <script src="/assets/external/bootstrap.bundle.min.js"></script>
        <script src="/assets/external/vue2.min.js"></script>
        <script src="/assets/include.js"></script>

    </head>
    <body>
    <div id="app">
        <ieee-header head="Purdue IEEE" page="Calendar"></ieee-header>

        <main>

            <noscript>
                <br>
                <div class="container-lg lead fs-2 text-center">
                Hi there! Your browser does not allow JavaScript to run on this site. You may have a degraded experience
                navigating around our website. You can view the contents of any script on this site at our GitHub,
                <a href="https://github.com/PurdueIEEE/IEEE-Website" target="_blank">https://github.com/PurdueIEEE/IEEE-Website</a>.
                </div>
                <br>
            </noscript>

            <div class="pt-5 mt-5 container-lg">
                <div class="row">
                    <div class="col-md-3">
                        <ul class="list-group list-group-flush">
                            <a class="list-group-item" href="/rov/">Home</a>
                            <a class="list-group-item" href="/rov/updates/">Updates</a>
                            <a class="list-group-item" href="/rov/history/">History</a>
                            <a class="list-group-item" href="/rov/sponsors/">Sponsors</a>
                            <a class="list-group-item" href="/rov/join/">Join ROV</a>
                            <a class="list-group-item active" href="/rov/calendar/">Calendar</a>
                        </ul>
                    </div>
                    <div class="col-md-9 text-center">
                        <img src="/rov/images/rov_logo.jpg" alt="ROV Logo" width="300">
                        <h1 class="display-4 fw-bold">Remotely Operated underwater Vehicle (ROV) Team</h1>
                    </div>
                </div>
            </div>

            <div class="pt-5 mt-5 container-lg">
                <div class="d-flex flex-row justify-content-center align-items-center flex-wrap text-white fw-bold">
                    <!-- Note to the future: these color codes are very specific and Google Calendar has a list of useable ones -->
                    <div class="px-3 mx-3 my-2 rounded" style="background-color: #547AC4;">IEEE Events</div>
                    <div class="px-3 mx-3 my-2 rounded" style="background-color: #E8CB4F;">ROV</div>
                    <div class="px-3 mx-3 my-2 rounded" style="background-color: #865A5A;">Workspace</div>
                </div>

                <div id="rov-calendar-content"></div>

            </div>
        </main>

       <ieee-footer></ieee-footer>
    </div>

    <script type="module" src="/rov/calendar/calendar.js"></script>
    </body>
</html>
